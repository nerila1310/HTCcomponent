<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="center">
      <div class="content">
        <div class="imghtc">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>

        <div class="title"><a href="#">Equilibrium #3429</a></div>

        <p> Our Equilibrium collection promotes balance and calm.</p>

        <div class="price">
          <div class="eth"><img src="./images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
          <div class="published"><img src="./images/icon-clock.svg" alt=""><span>3 days left</span></div>
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nerila1310">Neri Laredo De La Paz</a>.
    </div>
  </div>

</body>
</html>
